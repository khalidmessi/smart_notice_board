<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Registered RFID Cards</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>RFID Code</th>
            <th>Name</th>
            <th>Year</th>
            <th>Section</th>
            <th>Department</th>
            <th>Role</th> <!-- Added Role column -->
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td> <!-- ID -->
            <td>{{ user[1] }}</td> <!-- RFID Code -->
            <td>{{ user[2] }}</td> <!-- Name -->
            <td>{{ user[3] }}</td> <!-- Year -->
            <td>{{ user[4] }}</td> <!-- Section -->
            <td>{{ user[5] }}</td> <!-- Department -->
            <td>{{ user[6] }}</td> <!-- Role -->
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
